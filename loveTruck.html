    <style>
        .snowflake {
            position: fixed;
            top: -10px;
            color: pink;
            font-size: 1em;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Style untuk Music Visualizer */
        .visualizer-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 5px;
            height: 50px;
            align-items: flex-end;
        }

        .visualizer-bar {
            width: 5px;
            background: linear-gradient(to top, #ff69b4, #ff1493);
            border-radius: 5px;
        }

        /* Style untuk Photo Gallery yang diperbarui */
        .gallery-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .polaroid {
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: absolute;
            transform: rotate(var(--rotation));
            transition: all 0.3s ease;
            width: 120px;
            opacity: 0.8;
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(var(--rotation));
            opacity: 1;
            z-index: 2;
        }

        .polaroid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .polaroid p {
            text-align: center;
            margin-top: 8px;
            font-size: 12px;
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>

    <script>
        var music = document.getElementById("bgMusic");
        function playPause() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Music Visualizer
       
        

        function updateVisualizer() {
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                const height = Math.random() * 50;
                bar.style.height = `${height}px`;
            });
        }

        setInterval(updateVisualizer, 100);

        // Photo Gallery
        const photos = [
            { src: './pertama.jpg', caption: 'i miss you' },
            { src: './kedua.jpg', caption: 'i miss you' },
            { src: './ketiga.jpg', caption: 'i miss you' },
            { src: './keempat.jpg', caption: 'i miss you' },
            { src: './kelima.jpg', caption: 'i miss you' }
        ];

        function createGallery() {
            const gallery = document.querySelector('.gallery-container');
            const positions = [
                { top: '5%', left: '5%' },
                { top: '15%', right: '5%' },
                { bottom: '10%', left: '8%' },
                { bottom: '15%', right: '8%' },
                { top: '40%', right: '3%' }
            ];

            photos.forEach((photo, index) => {
                const polaroid = document.createElement('div');
                polaroid.className = 'polaroid';
                polaroid.style.setProperty('--rotation', `${Math.random() * 20 - 10}deg`);
                polaroid.innerHTML = `
                    <img src="${photo.src}" alt="${photo.caption}">
                    <p>${photo.caption}</p>
                `;

                // Mengatur posisi berdasarkan array positions
                Object.entries(positions[index]).forEach(([key, value]) => {
                    polaroid.style[key] = value;
                });

                gallery.appendChild(polaroid);
            });
        }

        // Membuat gallery saat halaman dimuat
        window.addEventListener('load', createGallery);
    </script>
